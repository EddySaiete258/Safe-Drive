name: safedrive
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2
  google_maps_flutter: ^2.5.0
  geolocator: ^9.0.2
  firebase_core: ^3.13.1
  firebase_auth: ^5.5.4
